<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pokemon Pokedex App</h1>
    <div id="search-container">
        <input type="text" id="user-input">
        <button id="search-button">Search</button>
        <div id="img-result"></div>
        <div id="type-container"></div>
        <div id="stats-container">
            <div>Base</div>
            <div>Stats</div>
            <div id="hp-label"></div>
            <div id="hp"></div>
            <div id="atk-label"></div>
            <div id="atk"></div>
            <div id="def-label"></div>
            <div id="def"></div>
            <div id="sp-atk-label"></div>
            <div id="sp-atk"></div>
            <div id="sp-def-label"></div>
            <div id="sp-def"></div>
            <div id="spd-label"></div>
            <div id="spd"></div>
        </div>
    </div>
    <script defer src="app.js"></script>
</body>
</html>
